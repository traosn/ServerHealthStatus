<!DOCTYPE html>
<html>
<head>
    <title>Critical Events</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .event-message { max-width: 600px; word-wrap: break-word; white-space: pre-line; }
        .research-result { display: none; margin-top: 10px; }
        .table > tbody > tr > td { vertical-align: middle; }
    </style>
</head>
<body>
    <div class="container-fluid mt-3">
        <div class="row mb-3">
            <div class="col">
                <h2>Critical Events - <span id="serverName"></span></h2>
                <p class="text-muted">Last Updated: <span id="lastUpdate"></span></p>
                <a href="index.html" class="btn btn-outline-secondary mb-3">&larr; Back to Dashboard</a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Source</th>
                                <th>Event ID</th>
                                <th>Message</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="eventData">
                            <!-- Data will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
    const serverName = decodeURIComponent(window.location.pathname.split('/').pop().replace('_events.html', ''));
    document.getElementById('serverName').textContent = serverName;

    function parseEventTime(value) {
        if (!value) return '';
        if (typeof value === 'string') {
            const m = value.match(/\/Date\((\d+)\)\//);
            if (m) {
                const ts = parseInt(m[1], 10);
                return new Date(ts).toLocaleString();
            }
            const d = new Date(value);
            if (!isNaN(d.getTime())) return d.toLocaleString();
        } else if (typeof value === 'number') {
            return new Date(value).toLocaleString();
        }
        try {
            const d = new Date(value);
            if (!isNaN(d.getTime())) return d.toLocaleString();
        } catch (e) {}
        return '';
    }

    function toSafeString(v) {
        if (v === null || v === undefined) return '';
        if (typeof v === 'object') return '';
        return String(v);
    }

    async function loadEvents() {
        try {
            const url = `${serverName}_events.json`;
            console.log('Fetching:', url);
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();

            document.getElementById('lastUpdate').textContent = data.LastPoll || '';
            const tbody = document.getElementById('eventData');

            if (data.Events && data.Events.length > 0) {
                data.Events.forEach(ev => {
                    const row = document.createElement('tr');
                    const time = parseEventTime(ev.TimeCreated);
                    const safeMessage = toSafeString(ev.Message).replace(/\\/g, '\\\\').replace(/'/g, "\\'");
                    const safeError = toSafeString(ev.ErrorCode);
                    const safeTitle = toSafeString(ev.UpdateTitle);
                    const safeSource = toSafeString(ev.Source);
                    const safeId = toSafeString(ev.Id);

                    row.innerHTML = `
                        <td>${time}</td>
                        <td>${safeSource}</td>
                        <td>${safeId}</td>
                        <td class="event-message">${toSafeString(ev.Message)}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary" onclick="researchEvent(this, '${safeId}', '${safeError}', '${safeTitle}', '${safeSource}', '${safeMessage}')">Research</button>
                            <div class="research-result alert alert-info"></div>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } else {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center">No critical events found</td></tr>';
            }
        } catch (error) {
            console.error('Error loading events:', error);
            const url = `${serverName}_events.json`;
            document.getElementById('eventData').innerHTML = `
                <tr>
                    <td colspan="5" class="text-center text-danger">
                        <div class="alert alert-danger">
                            Error loading events data: ${error.message}<br>
                            URL: <a href="${url}" target="_blank">${url}</a><br>
                            Please check browser console for details.
                        </div>
                    </td>
                </tr>`;
            document.getElementById('serverName').textContent = serverName + ' (Error Loading Data)';
        }
    }

    function researchEvent(button, eventId, errorCode, updateTitle, source, message) {
        const resultDiv = button.nextElementSibling;
        resultDiv.style.display = 'block';
        resultDiv.innerHTML = '<div class="spinner-border spinner-border-sm" role="status"><span class="visually-hidden">Loading...</span></div> Researching...';
        setTimeout(() => {
            resultDiv.innerHTML = 'This is a placeholder for the AI response. The actual implementation will search for solutions using the Gemini API.';
        }, 1500);
    }

    document.addEventListener('DOMContentLoaded', loadEvents);
    </script>
</body>
</html>

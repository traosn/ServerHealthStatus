<!DOCTYPE html>
<html>
<head>
    <title>Critical Events - CRMSERVER2019</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .event-message { max-width: 600px; word-wrap: break-word; }
        .research-result { display: none; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container-fluid mt-3">
        <div class="row mb-3">
            <div class="col">
                <h2>Critical Events - <span id="serverName"></span></h2>
                <p class="text-muted">Last Updated: <span id="lastUpdate"></span></p>
                <a href="index.html" class="btn btn-outline-secondary mb-3">â† Back to Dashboard</a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Source</th>
                                <th>Event ID</th>
                                <th>Message</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="eventData">
                            <!-- Data will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
    // Get server name from filename
    const serverName = window.location.pathname.split('/').pop().replace('_events.html', '');
    document.getElementById('serverName').textContent = serverName;

    // Load events data
    async function loadEvents() {
        try {
            const response = await fetch(serverName + '_events.json');
            const data = await response.json();
            
            document.getElementById('lastUpdate').textContent = data.LastPoll;
            const tbody = document.getElementById('eventData');
            
            if (data.Events && data.Events.length > 0) {
                data.Events.forEach(event => {
                    const row = document.createElement('tr');
                    const time = new Date(event.TimeCreated).toLocaleString();
                    row.innerHTML = 
                        <td></td>
                        <td></td>
                        <td></td>
                        <td class="event-message"></td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary" onclick="researchEvent(this, '', '', '', '', '')">Research</button>
                            <div class="research-result alert alert-info"></div>
                        </td>
                    ;
                    tbody.appendChild(row);
                });
            } else {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center">No critical events found</td></tr>';
            }
        } catch (error) {
            console.error('Error loading events:', error);
            document.getElementById('eventData').innerHTML = 
                <tr>
                    <td colspan="5" class="text-center text-danger">
                        <div class="alert alert-danger">
                            Error loading events data: <br>
                            Please try refreshing the page.
                        </div>
                    </td>
                </tr>;
        }
    }

    function researchEvent(button, eventId, errorCode, updateTitle, source, message) {
        const resultDiv = button.nextElementSibling;
        
        // Show loading
        resultDiv.style.display = 'block';
        resultDiv.innerHTML = '<div class="spinner-border spinner-border-sm" role="status"><span class="visually-hidden">Loading...</span></div> Researching...';
        
        // Simulate AI research (placeholder)
        setTimeout(() => {
            resultDiv.innerHTML = 'This is a placeholder for the AI response. The actual implementation will search for solutions using the Gemini API.';
        }, 1500);
    }

    // Load events when page loads
    document.addEventListener('DOMContentLoaded', loadEvents);
    </script>
</body>
</html>
